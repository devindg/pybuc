[project]
name = "pybuc"
version = "0.56.0"
description = "Fast estimation of Bayesian structural time series models via Gibbs sampling."
authors = ["Devin D. Garcia"]
license = "BSD 3-Clause"
readme = "README.md"
keywords = [
    "structural",
    "time series",
    "unobserved components",
    "bsts",
    "forecast",
    "state space"
]
requires-python = ">=3.10"

dependencies = [
    "matplotlib>=3.10.3",
    "numba>=0.61.2",
    "pandas>=2.2.3",
    "seaborn>=0.13.2",
    "statsmodels>=0.14.4",
]
